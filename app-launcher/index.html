    <script>
        function tryOpenAppAndFallback() {
            var appCustomScheme = 'schoolsupdaterby://open'; 
            var fallbackUrl = '../#schoolsupdaterby';      // Fallback to app details page
            var timeout = 2500; 

            var start = Date.now();
            var isBlurred = false; 

            window.location.href = appCustomScheme;

            window.addEventListener('blur', function() {
                isBlurred = true;
            });
            
            document.addEventListener("visibilitychange", function() {
              if (document.visibilityState === 'hidden') {
                isBlurred = true;
              }
            });

            setTimeout(function() {
                var timePassed = Date.now() - start;
                // If page is still visible and not blurred (or focus returned quickly), assume app didn't open
                if (!isBlurred && document.visibilityState === 'visible' && (Date.now() - start) >= timeout) {
                    window.location.href = fallbackUrl;
                } else if (isBlurred) {
                    // App likely opened, do nothing or maybe close tab (user might not like auto-close)
                    // console.log("App launched or user navigated away.");
                } else {
                    // Fallback if state is still uncertain after a bit longer
                     window.location.href = fallbackUrl;
                }
            }, timeout + 500); // Slightly longer timeout to check status
        }

        window.onload = function() {
            tryOpenAppAndFallback();
        };
    </script>
